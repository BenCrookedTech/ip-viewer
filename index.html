<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IP Viewer</title>
</head>
<body>
  <header>
    <h2>Public IP Info</h2>
  </header>
  <hr>
  <main>
    <pre id="info">Loading...</pre>

    <script>
      fetch('https://ipapi.co/json/')
        .then(res => res.json())
        .then(data => {
          document.getElementById('info').textContent = 
`IP Address: ${data.ip}
City: ${data.city}
Region: ${data.region}
Country: ${data.country_name}
ISP: ${data.org}`;
        })
        .catch(() => {
          document.getElementById('info').textContent = 'Failed to load IP info.';
        });
    </script>
  </main>
