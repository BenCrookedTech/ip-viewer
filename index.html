<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IP Viewer</title>
  <style>
    :root {
      color-scheme: light dark;
      --bg: #f6f1ea;
      --surface: rgba(255, 255, 255, 0.78);
      --text: #1f1f1f;
      --muted: #5d5d5d;
      --accent: #0e6e6b;
      --border: #d9d3c9;
      --shadow: 0 20px 60px rgba(20, 30, 45, 0.15);
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #0c0f14;
        --surface: rgba(19, 26, 34, 0.8);
        --text: #e7ecf2;
        --muted: #9ba7b5;
        --accent: #6ed6b5;
        --border: #253040;
        --shadow: 0 24px 70px rgba(0, 0, 0, 0.45);
      }
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Avenir Next", "Gill Sans", "Trebuchet MS", sans-serif;
      color: var(--text);
      background:
        radial-gradient(1000px 500px at 10% -10%, rgba(110, 214, 181, 0.35) 0%, transparent 60%),
        radial-gradient(900px 420px at 100% 0%, rgba(245, 214, 179, 0.35) 0%, transparent 55%),
        linear-gradient(145deg, var(--bg) 0%, rgba(240, 247, 249, 0.6) 45%, rgba(247, 239, 225, 0.7) 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 32px 20px;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background:
          radial-gradient(900px 480px at 12% -10%, rgba(110, 214, 181, 0.2) 0%, transparent 58%),
          radial-gradient(900px 420px at 100% 0%, rgba(41, 59, 86, 0.35) 0%, transparent 55%),
          linear-gradient(160deg, var(--bg) 0%, #111825 55%, #0b1316 100%);
      }
    }

    .app {
      width: min(720px, 100%);
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 24px;
      padding: 28px 26px 24px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(14px);
    }

    header {
      text-align: center;
      padding: 6px 0 10px;
    }

    header h2 {
      margin: 0;
      font-size: clamp(1.4rem, 2.2vw + 1rem, 2rem);
      letter-spacing: 0.04em;
      text-transform: uppercase;
      color: var(--accent);
    }

    hr {
      border: none;
      height: 1px;
      margin: 18px 0 22px;
      background: linear-gradient(90deg, transparent, var(--border), transparent);
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
      text-align: center;
    }

    pre#info {
      width: min(520px, 100%);
      margin: 0 auto;
      padding: 22px 20px;
      border-radius: 18px;
      border: 1px solid color-mix(in srgb, var(--border) 70%, transparent);
      background: rgba(255, 255, 255, 0.55);
      font-family: "Courier New", "Courier", monospace;
      font-size: 1rem;
      line-height: 1.6;
      text-align: center;
      white-space: pre-wrap;
      box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.4);
    }

    @media (prefers-color-scheme: dark) {
      pre#info {
        background: rgba(8, 11, 16, 0.65);
        box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.04);
      }
    }

    footer {
      text-align: center;
      color: var(--muted);
      font-size: 0.9rem;
    }

    footer a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      margin: 0 6px 10px;
      border-radius: 50%;
      border: 1px solid transparent;
      transition: transform 0.2s ease, border-color 0.2s ease;
    }

    footer a:hover,
    footer a:focus-visible {
      transform: translateY(-2px) scale(1.04);
      border-color: var(--accent);
      outline: none;
    }

    footer img {
      width: 24px;
      height: 24px;
      filter: saturate(0.9);
    }

    @media (prefers-color-scheme: dark) {
      footer img {
        filter: saturate(0.9) brightness(1.1);
      }
    }
  </style>
</head>
<body>
  <div class="app">
    <header>
      <h2>Public IP Info</h2>
    </header>
    <hr>
    <main>
      <pre id="info">Loading...</pre>

      <script>
        fetch('https://ipapi.co/json/')
        .then(res => res.json())
        .then(data => {
          document.getElementById('info').textContent =
            `IP Address: ${data.ip}\n` +
            `City: ${data.city}\n` +
            `Region: ${data.region}\n` +
            `Country: ${data.country_name}\n` +
            `ISP: ${data.org}`;
        })
          .catch(() => {
            document.getElementById('info').textContent = 'Failed to load IP info.';
          });
      </script>
    </main>
    <hr>
    <footer>
      <a href="https://t.me/camel3case"
      target="_blank"
      >
        <img 
        src="images/8726504_telegram_icon.png" alt="Go to telegram" >
      </a>
      <a href="https://github.com/BenCrookedTech" target="_blank">
        <img src="images/211904_social_github_icon.png" alt="navigate to telegram">
      </a>
      <!-- <a href="https://www.instagram.com/_gee.zer_?igsh=MTlwMmVibzFxNHE1Mw==">
        <img src="images/6929237_instagram_icon.png" alt="Go to instagram">
      </a> -->
      <br>
      &copy; copyright reserved
    </footer>
  </div>
</body>
</html>
